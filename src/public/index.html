<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Interface API</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/"> La App</a>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="app-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="dni" class="form-control" placeholder="DNI" name="dni"
                            onchange="actualizar(event)" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" onchange="actualizar(event)" class="form-control"
                            placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="movil" name="movil" onchange="actualizar(event)" class="form-control"
                            placeholder="Movil" required>
                    </div>
                    <button class="btn btn-primary" id="boton-form">
                        Guardar Registro
                    </button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="app-cards" class="card card-body"></div>
            </div>
        </div>
    </div>
    <script src="global.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>

</html>
